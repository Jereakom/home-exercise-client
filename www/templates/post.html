<ion-header-bar align-title="left" >
    <div class="buttons" >
        <button class="button button-icon ion-ios-close-empty" ng-click="goBack()">  Photo</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons">
        <button class="button" ng-click="confimPost()">Next</button>
    </div>
</ion-header-bar>
<ion-content class="has-tabs">
    <div ng-if="tabs.gallery">
        <div>
            <img class="maxWidth" ng-src="{{gallery.picture}}">
        </div>
    </div>
    <div ng-if="tabs.photo">
      <img class="maxWidth" ng-src="{{photo.picture}}">
    </div>
</ion-content>
<div class="tabs tabs-light">
    <a class="tab-item" ng-class="{active: tabs.gallery == true }" ng-click="gallery()">
        Gallery
    </a>
    <a class="tab-item" ng-class="{active: tabs.photo == true }" ng-click="photo()">
        Photo
    </a>
</div>
