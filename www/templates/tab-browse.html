<ion-view view-title="Browse">
    <ion-header-bar align-title="left" ng-click="activateSearch()">
        <div class="buttons" >
            <button class="button button-icon ion-ios-search-strong" > Search</button>
        </div>
    </ion-header-bar>
    <ion-content>
      <div class="imageHolder">
        <div class="imageFrameThree" ng-repeat="post in posts">
          <div class="item item-image">
              <img ng-src="{{post.image}}" ng-click="browseDetail({{post.id}})">
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
